sudo: required
language: node_js
node_js:
  - '9'
services:
  - docker
branches:
  only:
    - develop
    - /^v[0-9]+\.[0-9]+\.[0-9]+$/
    - /^v[0-9]+\.[0-9]+\.[0-9]+-staging$/
    - /^v[0-9]+\.[0-9]+\.[0-9]+-rsk$/
jobs:
  include:
    - stage: lint
      if: branch =~ /^v[0-9]+\.[0-9]+\.[0-9]+$/
      script:
        - set -e
        - npm link
        - npm run lint
        - set +e
    - stage: coverage
      if: branch =~ /^v[0-9]+\.[0-9]+\.[0-9]+$/
      script:
        - set -e
        - npm run test:coverage
        - cat ./coverage/lcov.info | npx coveralls
        - set +e
    - stage: deploy_staging
      if: branch =~ /^v[0-9]+\.[0-9]+\.[0-9]+-staging$/
      script:
        - set -e
        - npm link
        - npx truffle migrate --network infura_rinkeby
        - npx ghu issue -k "$GITHUB_API_TOKEN" -o pandoraboxchain -r pyrrha-webclient,pyrrha-pynode,pyrrha-boxproxy,pyrrha -t "Staging (!!!) contracts addresses update required" -b "Pandora:$(< ./build/addresses/Pandora.json), PandoraMarket:$(< ./build/addresses/PandoraMarket.json)"
        - set +e
    - stage: deploy_prod
      if: branch =~ /^v[0-9]+\.[0-9]+\.[0-9]+$/
      script:
        - set -e
        - npm link
        - npx truffle migrate --network infura_rinkeby
        - npx ghu issue -k "$GITHUB_API_TOKEN" -o pandoraboxchain -r pyrrha-webclient,pyrrha-pynode,pyrrha-boxproxy,pyrrha -t "Contracts addresses update required" -b "Pandora:$(< ./build/addresses/Pandora.json), PandoraMarket:$(< ./build/addresses/PandoraMarket.json)"
        - set +e
    - stage: deploy_rsk
      if: branch =~ /^v[0-9]+\.[0-9]+\.[0-9]+-rsk$/
      script:
        - set -e
        - npm link
        - travis_wait 50 npx truffle migrate --network rsk_test
        - npx ghu issue -k "$GITHUB_API_TOKEN" -o pandoraboxchain -r pyrrha-webclient,pyrrha-pynode,pyrrha-boxproxy,pyrrha -t "RSK-version (!!!) contracts addresses update required" -b "Pandora:$(< ./build/addresses/Pandora.json), PandoraMarket:$(< ./build/addresses/PandoraMarket.json)"
        - set +e
        